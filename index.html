<!DOCTYPE html>
<html lang="fr">
<head>
    <!--Meta tags-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Feuille de style-->
    <link rel="stylesheet" href="Css/styles.css">

    <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/75c7b0beab.js" crossorigin="anonymous"></script>

    <!--Font-family-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <!----------------------------------------------------------------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">


    <title>Ohmyfood</title> 
</head>

<body>
        <!-- HEADER -->
    <section class="logo_location">
        <header class="header_logo">
            <img id="logo" src="images/logo/ohmyfood.png" alt="Ohmyfood">
        </header>

        <!--LOCATION-->
        <div class="header_location">
            <i class="fa-solid fa-location-dot location--i"></i>
            <span>Paris, Belleville</span>
        </div>
    </section>

        <!--DISCOVERY-->
    <section class="discovery_functionary">
        <div class="discovery">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrz les restaurants d'exceptions, séléctionnés par nos soins.</p>
            <button type="submit">Explorer nos restaurants</button>
        </div>

        <!--FUNCTIONARY-->
        <div class="functionary">
            <h2>Fonctionnement</h2>
            <ol>
                <li>
                    <p>1</p>
                    <i class="fa-solid fa-mobile-screen-button"></i>
                    Choisissez un restaurant
                </li>
                <li>
                    <p>2</p>
                    <i class="fa-solid fa-list"></i>
                    Composez votre menu
                </li>
                <li>
                    <p>3</p>
                    <i class="fa-solid fa-store"></i>
                    Dégustez au restaurant
                </li>
            </ol>
        </div>
    </section>
    <main>
        <section class="restaurant">
            <h2>Restaurants</h2>
        </section>
    </main>

        




</body>

</html>
